<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="mystyle.css">
    <title>Library Membership </title>
</head>

<body>
    <header> Library Membership </header><br><br>
    <div class="c">
    <div class="info">
        <label for="namethai"> ชื่อ<font style="color:red">* </font>:</label>
        <input type="text" id="namethai" name="namethai" size="20" placeholder="กรุณากรอกชื่อ" required>

        <label for="lastnamethai"> นามสกุล<font style="color:red">* </font>: </label>
        <input type="text" id="lastnamethai" name="lastnamethai" size="20"  placeholder="กรุณากรอกนามสกุล"><br><br>

        <label for="name"> Name<font style="color:red">* </font>: </label>
        <input type="text" id="name" name="name"  size="20"  placeholder="please enter your name" required>

        <label for="lastname"> Lastname<font style="color:red">* </font>: </label>
        <input type="text" id="lastname" name="lastname" size="25"  placeholder="please enter your lastname" required><br><br>

        <label for="gender"> Gender<font style="color:red">* </font>: </label>
        <input type="radio" id="male" name="gender" value="male">
        <label for="gender"> Male </label>
        <input type="radio" id="female" name="gender" value="female">
        <label for="gender"> Female </label> <br><br>

        <label for="stdid"> Student id<font style="color:red">* </font>: </label>
        <input type="text" id="stdid" name="stdid" placeholder="please enter your ID" required> <br><br>

        <label for="faculty"> Faculty<font style="color:red">* </font>: </label>
        <select name="faculty" id="faculty" required>
            <option value="Faculty of Dentistry">Faculty of Dentistry</option>
            <option value="Faculty of Law">Faculty of Law</option>
            <option value="Faculty of Nursing">Faculty of Nursing</option>
            <option value="Faculty of Commerce and Accountancy">Faculty of Commerce and Accountancy</option>
            <option value="Faculty of Political Science">Faculty of Political Science</option>
            <option value="Faculty of Journalism and Mass Communication">Faculty of Journalism and Mass Communication
            </option>
            <option value="Faculty of Learning Sciences and Education">Faculty of Learning Sciences and Education
            </option>
            <option value="Faculty of Science">Faculty of Science</option>
            <option value="Faculty of Engineering">Faculty of Engineering</option>
            <option value="Faculty of Fine and Appiled Arts">Faculty of Fine and Appiled Arts</option>
            <option value="Faculty of Liberal Arts">Faculty of Liberal Arts</option>
            <option value="Faculty of Architecture and Planning">Faculty of Architecture and Planning</option>
            <option value="Faculty of Allied Health Sciences">Faculty of Allied Health Sciences </option>
            <option value="Faculty of Sociology and Anthropology">Faculty of Sociology and Anthropology</option>
            <option value="Faculty of Social Administration ">Faculty of Social Administration </option>
            <option value="Faculty of Public Health">Faculty of Public Health </option>
            <option value="Faculty of Pharmacy">Faculty of Pharmacy</option>
            <option value="Faculty of Economics">Faculty of Economics</option>
            <option value="Faculty of Medicine">Faculty of Medicine</option>
            <option value="College of Innovation">College of Innovation</option>
            <option value="Pridi Banomyong International College">Pridi Banomyong International College</option>
            <option value="Puey Ungphakorn School of Development Studies">Puey Ungphakorn School of Development Studies
            </option>
            <option value="College of Interdisciplinary Studies">College of Interdisciplinary Studies</option>
            <option value="Chulabhorn International College of Medicine">Chulabhorn International College of Medicine
            </option>
            <option value="Global Studies and Social Entrepreneurship">Global Studies and Social Entrepreneurship
            </option>
            <option value="Sirindhorn International Institute of Technology">Sirindhorn International Institute of
                Technology</option>

        </select><br><br>

        <label for="email"> Email<font style="color:red">* </font>: </label>
        <input type="email" id="email" name="email" placeholder="please enter your email" required><br><br>

        <label for="Birthday"> Birthday<font style="color:red">* </font>: </label>
        <input type="date" id="Birthday" name="Birthday" required> <br><br>

        <label for="Types of books " required> Types of books<font style="color:red">* </font>: </label>
        <select name="Types of books" id="Typesofbooks">
            <option value="Novels and literature">Novels and literature</option>
            <option value="Science and technology">Science and technology</option>
            <option value="History and culture">History and culture</option>
            <option value="Education and learning">Education and learning</option>
            <option value="Business and Finance">Business and Finance</option>
            <option value="Health and care">Health and care</option>
            <option value="Religion and Philosophy">Religion and Philosophy</option>
        </select> <br><br>
        <label for="Receive library news "> Receive library news and information via email<font style="color:red">* </font>: </label>
        <input type="checkbox" id="newsletter" name="newsletter" value="yes" required><br><br>
        <input type="submit" id="submit" value="Submit">
    </div>
</div>
</body>

</html>
